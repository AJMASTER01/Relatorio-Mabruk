<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Disparar Relatório Mabruk</title>
</head>
<body>
  <button onclick="dispararWebhook()" style="padding: 12px 24px; font-size: 16px; cursor: pointer;">
    Enviar Relatório Mabruk 🚀
  </button>

  <script>
    function dispararWebhook() {
      fetch("https://ajmaster01.app.n8n.cloud/webhook-test/relatorio-mabruk", {
        method: "POST"
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Webhook disparado com sucesso!");
        } else {
          alert("❌ Erro ao disparar webhook.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("❌ Erro de conexão.");
      });
    }
  </script>
</body>
</html>
